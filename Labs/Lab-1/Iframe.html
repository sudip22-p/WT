<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Iframe Tag</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(./Assets/background_nested-list.jpg);
        }
        h1{
            font-weight: bold;
            text-shadow: 2px 8px 4.5px black;
            color: rgb(241, 38, 38);
        }
        #biggie{
            background-color: rgb(225, 220, 220);
            margin-right: 200px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <div id="biggie">
        <h1>Result for England and Wales Cricket in Wikipedia</h1>
        <iframe width="1130" height="500" src="https://en.wikipedia.org/wiki/England and Wales Cricket Board" title="ECB" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <hr><hr><hr>
        <h1>ECB Official video on Youtube</h1>
    </div>


</body>
</html>
