<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Prime Numbers</title>
    <link rel="stylesheet" href="./prime.css" />
  </head>
  <body>
    <div id="box">
      <h1>Prime Numbers & Their Sum From A to B</h1>
      <h3>From:</h3>
      <input type="number" placeholder="enter A" id="A" />
      <h3>To:</h3>
      <input type="number" placeholder="enter B" id="B" />
      <br>
      <button id="calculate">Calculate sum</button>
      <button id="clear">Clear everything</button>
      <button id="p_list">Get the prime Numbers</button>
      <div id="show"></div>
      <div id="p_show"></div>
      <h3>Sum:</h3>
      <div id="sum"></div>
      <script src="./prime.js"></script>
    </div>
  </body>
</html>
