<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial of the Number</title>
    <style>
      #hello {
        position: absolute;
        top: 100px;
        left: 500px;
      }
      #result {
        color: red;
        position: absolute;
        top: 150px;
        left: 400px;
      }
      body {
        background-color: rgb(25, 30, 55);
      }
      #more {
        color: green;
        position: absolute;
        top: 200px;
        left: 400px;
      }
    </style>
  </head>
  <body>
    <button id="hello">click me for result</button>
    <h1 id="result"></h1>
    <h2 id="more"></h2>
    <script>
      let num = 0,
        fact = 0;
      num = prompt("enter the number:");
      alert("click the button in page for factorial");
      fact = 1;
      for (let i = num; i > 0; i--) {
        fact *= i;
      }
      document.getElementById("hello").addEventListener("click", () => {
        document.getElementById("result").textContent =
          "The factorial is:- " + fact;
        document.getElementById("more").textContent =
          "refresh for entering number again";
      });
    </script>
  </body>
</html>
