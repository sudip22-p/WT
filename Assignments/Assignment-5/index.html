<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <input id="input" type="text" placeholder="0"/>
        </div>
        <div id="row1">
            <button>10</button>
            <button>100</button>
            <button class="spcl">DEL</button>
            <button class="spcl">AC</button>
        </div>
        <div id="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="specl">/</button>
        </div>
        <div id="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="specl">*</button>
        </div>
        <div id="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="specl">-</button>
        </div>
        <div id="row5">
            <button>0</button>
            <button class="specl">.</button>
            <button class="equal">=</button>
            <button class="specl">+</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
