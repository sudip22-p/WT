<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Buttons and Borders</title>
    <link rel="stylesheet" href="./style-button_border.css">
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/letter-b-logo-power-red_42564-7.jpg?w=2000">
</head>
<body>
    <header>
        <h1>Buttons and Borders Using CSS and HTML</h1>
    </header>
    <main>
        <h3>Buttons</h3>
        <table cellspacing="0";>
            <tr class="row-1" style="color:grey;">
                <td colspan="2"></td>
                <td>Primary</td>
                <td>Secondary</td>
                <td>Destructive</td>
                <td>Primary</td>
            </tr>
            <tr class="row-2">
                <td style="color: grey;">Properties</td>
                <td ><button class="plus-button1 color-green">+</button></td>
                <td ><button class="btn color-green" > Button </button></td>
                <td><button class="btn color-grey"> Button </button></td>
                <td><button class="btn color-orange"> Button </button></td>
                <td style="background-color:#26be96;"><button class="btn color-white"> Button </button></td>
            </tr>
            <tr class="row-3">
                <td style="color:grey;">Disabled</td>
                <td><button class="plus-button color-green2" disabled>+</button></td>
                <td><button class="btn color-green2" disabled> Button </button></td>
                <td><button class="btn color-grey2" disabled> Button </button></td>
                <td><button class="btn color-orange2" disabled> Button </button></td>
                <td style="background-color:#26be96;"><button class="btn color-white2" disabled> Button </button></td>
            </tr>
            <tr class="row-4">
                <td colspan="5"></td>
                <td style="color:grey; background-color:#26be96 ;">Secondary</td>
            </tr>
            <tr class="row-5">
                <td style="color:grey;">Properties</td>
                <td></td>
                <td><button class="btn color-white1 sec-1 " id="click1"> Button </button></td>
                <td><button class="btn sec-2 " id="click2"> Button </button></td>
                <td><button class="btn sec-3 " id="click3"> Button </button></td>
                <td style="background-color:#26be96;"><button class="btn sec-4 "id="click4"> Button </button></td>
            </tr>
            <tr class="row-6">
                <td style="color:grey;">Disabled</td>
                <td></td>
                <td><button class="btn color-white1" style="border: 2px solid #26be96;" disabled> Button </button></td>
                <td><button class="btn" style="background-color:white; color:grey; border: 2px solid grey;" disabled> Button </button></td>
                <td><button class="btn" style="background-color:white; color:#ee8363; border: 2px solid #ee8363;" disabled> Button </button></td>
                <td style="background-color: #26be96;"><button class="btn" style="background-color:#26be96; color:white; border: 2px solid white;" disabled> Button </button></td>
            </tr>
        </table>
        <br><hr><hr><br>
        <h3>Borders</h3>
        <table style="font-size: 30px;">
            <tr>
                <td><div class="brdr" style="border: 4px dotted black;">dotted</div></td>
                <td><div class="brdr" style="border: 4px dashed black;">dashed</div></td>
            </tr>
            <tr>
                <td><div class="brdr" style="border: 4px solid black;">solid</div></td>
                <td><div class="brdr" style="border: 4px double black;">double</div></td>
            </tr>
            <tr>
                <td><div class="brdr" style="border: 4px groove grey;">groove</div></td>
                <td><div class="brdr" style="border: 4px ridge grey;">ridge</div></td>
            </tr>
            <tr>
                <td> <div class="brdr" style="border: 4px inset grey;">inset</div></td>
                <td><div class="brdr" style="border: 4px outset grey;">outset</div></td>
            </tr>
            <tr>
                <td><div class="brdr" style="border: 4px none black;">none</div></td>
                <td><div class="brdr" style="border: 4px hidden black;">hidden</div></td>
            </tr>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
